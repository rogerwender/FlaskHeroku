<!DOCTYPE HTML>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
    <title>Calculadora - Rog√©rio Wender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='calculadora.css')}}" />
    <link rel="text/javascript" href="{{ url_for('static', filename='calculadora.js')}}" />
    <script src="{{url_for('static', filename='calculadora.js')}}"></script>
    <script src="/static/caculadora.js"></script>
    <script src="/caculadora.js"></script>
    <script src="caculadora.js"></script>
    <script type="text/javascript"
         src="{{ url_for('static', filename='calculadora.js') }}">
    </script>
</head>
<body>
    <div class="calculator">  
        <div class="input" id="input"></div>  
        <div class="buttons">  
        <div class="operators">  
        <div>+</div>  
        <div>-</div>  
        <div>&times;</div>  
        <div>&divide;</div>  
        </div>  
        <div class="leftPanel">  
        <div class="numbers">  
        <div>7</div>  
        <div>8</div>  
        <div>9</div>  
        </div>  
        <div class="numbers">  
        <div>4</div>  
        <div>5</div>  
        <div>6</div>  
        </div>  
        <div class="numbers">  
        <div>1</div>  
        <div>2</div>  
        <div>3</div>  
        </div>  
        <div class="numbers">  
        <div>0</div>  
        <div>.</div>  
        <div id="clear">C</div>  
        </div>  
        </div>  
        <div class="equal" id="result">=</div>  
        </div>  
    </div>
   </body>
</html>
