{% extends 'base.html' %}
{% block conteudo %}

<div style="color:#ffffff;" class="container">
    <br>
    <h2 class='container_cabecalho'>
        <span class="fonte_cabecalho" style="color:white;">Pesquisa Wikipedia</span></h2>
</div>

<div style="color:white;" class="ml-container">
    <form action="{{ url_for('calculadora') }}" method="POST">
       
        <h3>Cole o link abaixo para geração do novo link encurtado</h3>
        <br><br>
        <input id="valor" class="caixas" size="150" maxlength="150"  name="valor" placeholder="cole o link aqui" required="required">
        <br><br><br><br>
        <button id="sub" type="submit ">Gerar Link Curto</button>
        <br><br><br><br>    
    </form>
    <br><br>
    
    {{ meuvalor }} 
    
    <br>
</div>



<style>

    /* Imagem de fundo */
    body
    {
    background: -moz-linear-gradient(top,  #1e5799 0%, #2989d8 50%, #207cca 51%, #7db9e8 100%);
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#1e5799), color-stop(50%,#2989d8), color-stop(51%,#207cca), color-stop(100%,#7db9e8));
    background: -webkit-linear-gradient(top,  #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%);
    background: -o-linear-gradient(top,  #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%);
    background: -ms-linear-gradient(top,  #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%);
    
    height: 90%;
    
    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: 100% 100%;
    
    }
    
    /* Color */
    body{
        font-family: Arial, Helvetica,sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    
    /* Heading Font */
    .container_cabecalho{
        margin: 10;
    }
    
    .fonte_cabecalho{
        color: 'color:white';
        font-family: 'Pacifico', cursive;
        font-size: 50px;
        font-weight: normal;
    }
    
    .caixas {
                border-radius: 14px;
                height: 25px;
                width: 200px;
                font-size: 20px;
                text-align: center;
            }

    
    /* Submit Button */
    #sub {
                width: 150px;
                height: 43px;
                text-align: center;
                border-radius: 14px;
                font-size: 18px;
            }
    
    </style>

{% endblock %}
